<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='script.js'></script>
  </head>
  <body>
    <h1>Example of a chart received through a websocket</h1>
    <noscript>You must enable JavaScript</noscript>
    <div>
      <!-- The img id must match the id set as key for the data sent through
           the websocket, otherwise the javascript wont find it. -->
      <img id="chart"/>
    </div>
  </body>
</html>
