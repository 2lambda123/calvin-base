{
	"global": {
		"storage_type": "local",
		"actor_paths": ["./../../actors"],
		"display_plugin":"stdout_impl"
	},
	"calvinsys": {
		"capabilities": {
			"sys.timer.once": {
				"module": "sys.timer.Timer",
				"attributes": {}
			},
			"sys.timer.repeating": {
				"module": "sys.timer.Timer",
				"attributes": {"repeats": true }
			},
			"io.stdout": {
				"module": "term.StandardOut",
				"attributes": {}
			}
		}
	},
	"calvinlib": {
		"capabilities": {
			"base64": {
				"module": "base64lib.Base64"
			},
			"math.arithmetic.eval": {
				"module": "mathlib.Arithmetic"
			}
		}
	}
}
