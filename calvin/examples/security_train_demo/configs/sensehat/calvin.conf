{ 
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.132:5000",
        "actor_paths": ["./../../actors"]
    },
    "calvinsys": {
	"capabilities": {
	    "sys.timer.once": {
		"module": "sys.timer.Timer",
		"attributes": {}
	    },
	    "sys.timer.repeating": {
		"module": "sys.timer.Timer",
		"attributes": {"repeats": true }
	    },
	    "io.stdout": {
		"module": "term.StandardOut",
		"attributes": {}
	    },
	    "sensor.temperature": {
		"module": "sensor.Temperature",
		"attributes": {}
	    },
            "io.temperature": {
                "comment": "Read temperature from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "temperature", "precision": 1}
            },
            "io.humidity": {
                "comment": "Read relative humidity from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "humidity"}
            },
            "io.pressure": {
                "comment": "Read pressure from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "pressure"}
            },
            "io.stdout": {
                "comment": "Send output to SenseHat display",
                "module": "io.sensehat.SenseHatDisplay",
                "attributes": {"textcolor": [255, 0, 0], "backgroundcolor": [128,128,128], "rotation": 90}
            }
	}
     },
     "calvinlib": {
	 "capabilities": {
	     "base64": {
		 "module": "base64lib.Base64"
	     },
	     "math.arithmetic.eval": {
		 "module": "mathlib.Arithmetic"
	     }
	 }
     }
}

