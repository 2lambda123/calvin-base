{ 
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.102:5000",
        "control_proxy": "calvinip://192.168.0.102:5000",
        "capabilities_blacklist": [
            "calvinsys.sensors.rfid"
        ]
    },
    "calvinsys": {
        "capabilities": {
            "image.source": {
                "module": "media.picamera.PiCamera",
                "attributes": {"mode": "640x480", "label": "Code Monkey in Stockholm", "rotation": 270}
            },
            "io.temperature": {
                "comment": "Read temperature from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "temperature", "precision": 1}
            },
            "io.humidity": {
                "comment": "Read relative humidity from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "humidity"}
            },
            "io.pressure": {
                "comment": "Read pressure from sense hat module",
                "module": "io.sensehat.SenseHatSensor",
                "attributes": {"sensor": "pressure"}
            },
            "io.stdout": {
                "comment": "Send output to SenseHat display",
                "module": "io.sensehat.SenseHatDisplay",
                "attributes": {"textcolor": [255, 0, 0], "backgroundcolor": [128,128,128], "rotation": 90}
            }
        }
    }
}

