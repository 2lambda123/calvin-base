{
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.132:5000",
        "control_proxy": "calvinip://192.168.0.132:5000",
        "actor_paths": ["./actors"],
        "capabilities_blacklist": [
            "image.render",
            "image.source",
            "io.temperature",
            "calvinsys.sensors.rfid"]
    },
    "calvinsys": {
        "capabilities": {
            "io.stdout": {
                "module": "io.adafruit16x2lcd.Display",
                "attributes": {}
            }
        }
    }
}
