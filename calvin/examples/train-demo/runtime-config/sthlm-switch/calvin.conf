{
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.132:5000",
        "control_proxy": "calvinip://192.168.0.132:5000",
        "actor_paths": ["./actors"],
        "capabilities_blacklist":[
            "image.source",
            "io.temperature",
            "calvinsys.sensors.rfid"
        ]
    },
    "calvinsys": {
        "capabilities": {
            "io.servomotor": {
                "module": "io.servomotor.raspberry_pi.Adafruit_pca9685",
                "attributes": {"frequency": 60, "minimum_pulse": 605, "maximum_pulse": 2510, "angle": true}
            }
        }
    }
}
