{
    "calvinlib": {
        "capabilities": {
            "math.random": {
                "module": "mathlib.Random"
            }, 
            "math.hash": {
                "module": "hash.Hash"
            }, 
            "regexp": {
                "module": "regexp.PyRegexp"
            }, 
            "copy": {
                "module": "datalib.Copy"
            }, 
            "base64": {
                "module": "base64lib.Base64"
            }, 
            "json": {
                "module": "jsonlib.Json"
            }, 
            "time": {
                "module": "timelib.Time"
            }, 
            "math.arithmetic.compare": {
                "module": "mathlib.Arithmetic"
            }, 
            "math.arithmetic.operator": {
                "module": "mathlib.Arithmetic"
            }, 
            "math.arithmetic.eval": {
                "module": "mathlib.Arithmetic"
            }, 
            "mustache": {
                "module": "textformatlib.Pystache"
            }
        }
    }, 
    "testing": {
        "comment": "Test settings"
    }, 
    "global": {
        "comment": "User definable section", 
        "actor_paths": [
            "systemactors"
        ], 
        "calvinsys_paths": [
            "calvin/runtime/south/calvinsys", 
            "calvinextras/calvinsys"
        ], 
        "static_coder": [
            "json", 
            "msgpack"
        ], 
        "compiled_actors_path": null, 
        "transports": [
            "calvinip"
        ], 
        "framework": "twisted",
        "storage_host": null,
        "storage_type": "local", 
        "control_proxy": null, 
        "capabilities_blacklist": [], 
        "storage_proxy": null
    }, 
    "calvinsys": {
        "capabilities": {
            "log.info": {
                "attributes": {
                    "level": "info"
                }, 
                "module": "term.Log"
            }, 
            "sys.timer.once": {
                "attributes": {}, 
                "module": "sys.timer.Timer"
            }, 
            "log.warning": {
                "attributes": {
                    "level": "warning"
                }, 
                "module": "term.Log"
            }, 
            "io.stdin": {
                "attributes": {}, 
                "module": "io.filehandler.StdIn"
            }, 
            "io.filesize": {
                "attributes": {
                    "basedir": "."
                }, 
                "module": "io.filehandler.GetSize"
            }, 
            "network.udplistener": {
                "attributes": {}, 
                "module": "network.UDPListener"
            }, 
            "sys.schedule": {
                "attributes": {
                    "repeats": false, 
                    "period": 0
                }, 
                "module": "sys.timer.Timer"
            }, 
            "http.delete": {
                "attributes": {
                    "cmd": "DELETE"
                }, 
                "module": "web.http.Command"
            }, 
            "network.socketclient": {
                "attributes": {}, 
                "module": "network.SocketClient"
            }, 
            "io.filereader": {
                "attributes": {
                    "basedir": ".", 
                    "mode": "r"
                }, 
                "module": "io.filehandler.Descriptor"
            }, 
            "http.post": {
                "attributes": {
                    "cmd": "POST"
                }, 
                "module": "web.http.Command"
            }, 
            "log.error": {
                "attributes": {
                    "level": "error"
                }, 
                "module": "term.Log"
            }, 
            "io.filewriter": {
                "attributes": {
                    "basedir": ".", 
                    "mode": "w"
                }, 
                "module": "io.filehandler.Descriptor"
            }, 
            "io.stdout": {
                "attributes": {}, 
                "module": "term.StandardOut"
            }, 
            "network.tcpserver": {
                "attributes": {}, 
                "module": "network.TCPServer"
            }, 
            "sys.attribute.indexed": {
                "attributes": {
                    "type": "indexed"
                }, 
                "module": "sys.attribute.Attribute"
            }, 
            "http.get": {
                "attributes": {
                    "cmd": "GET"
                }, 
                "module": "web.http.Command"
            }, 
            "sys.timer.repeating": {
                "attributes": {
                    "repeats": true
                }, 
                "module": "sys.timer.Timer"
            }, 
            "http.put": {
                "attributes": {
                    "cmd": "PUT"
                }, 
                "module": "web.http.Command"
            }, 
            "sys.attribute.public": {
                "attributes": {
                    "type": "public"
                }, 
                "module": "sys.attribute.Attribute"
            }
        }
    }, 
    "security": {
        "security_conf": {}, 
        "certificate_authority": {}
    }, 
    "developer": {
        "comment": "Experimental settings"
    }
}